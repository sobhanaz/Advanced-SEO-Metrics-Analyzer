name: Datadog Synthetics

on:
  workflow_dispatch:
    inputs:
      publicIds:
        description: 'Comma-separated list of Datadog Synthetics test public IDs'
        required: true
  push:
    branches: ["main"]

jobs:
  run-synthetics-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Datadog CI
        run: npm install -g @datadog/datadog-ci

      - name: Run Datadog Synthetics tests
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}
          DATADOG_SITE: ${{ secrets.DATADOG_SITE }}
        run: |
          if [ -z "${DATADOG_API_KEY}" ] || [ -z "${DATADOG_APP_KEY}" ]; then
            echo "DATADOG_API_KEY and DATADOG_APP_KEY secrets must be configured." >&2
            exit 1
          fi
          SITE_ARG=""
          if [ -n "${DATADOG_SITE}" ]; then SITE_ARG="--site ${DATADOG_SITE}"; fi
          npx @datadog/datadog-ci synthetics run-tests --public-id "${{ github.event.inputs.publicIds }}" ${SITE_ARG}
