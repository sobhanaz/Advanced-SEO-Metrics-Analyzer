name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Prepare package for GitHub Packages
        id: prep
        run: |
          NAME=$(node -p "require('./package.json').name")
          if [[ "$NAME" != @*/* ]]; then
            echo "Package name '$NAME' is not scoped. GitHub Packages requires a scope like '@OWNER/NAME'." >&2
            exit 1
          fi
          echo "pkg=$NAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests
        run: npm test

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm publish --access public || npm publish
